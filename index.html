<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #pdf-container {
            width: 100%;
            height: 100%;
            overflow: auto;
            position: relative;
        }
        canvas {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <canvas id="pdf-render"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script>
        const url = 'Materials.pdf';

        let pdfDoc = null,
            pageNum = 1,
            pageIsRendering = false,
            pageNumIsPending = null;

        const scale = 1.5, // Adjust scale as necessary
              canvas = document.getElementById('pdf-render'),
              ctx = canvas.getContext('2d');

        // Render the page
        const renderPage = num => {
            pageIsRendering = true;

            // Get page
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderCtx = {
                    canvasContext: ctx,
                    viewport
                };

                page.render(renderCtx).promise.then(() => {
                    pageIsRendering = false;

                    if (pageNumIsPending !== null) {
                        renderPage(pageNumIsPending);
                        pageNumIsPending = null;
                    }
                });

                // Adding link annotations
                page.getAnnotations().then(annotations => {
                    annotations.forEach(annotation => {
                        if (annotation.subtype === 'Link' && annotation.url) {
                            const link = document.createElement('a');
                            link.href = annotation.url;
                            link.textContent = annotation.url;
                            link.style.position = 'absolute';
                            link.style.left = `${annotation.rect[0]}px`;
                            link.style.top = `${viewport.height - annotation.rect[1]}px`;
                            link.style.width = `${annotation.rect[2] - annotation.rect[0]}px`;
                            link.style.height = `${annotation.rect[1] - annotation.rect[3]}px`;
                            link.style.border = '1px solid blue';
                            link.style.opacity = '0';
                            link.target = '_blank';
                            document.getElementById('pdf-container').appendChild(link);
                        }
                    });
                });
            });
        };

        // Get Document
        pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
            pdfDoc = pdfDoc_;
            renderPage(pageNum);
        });

        // Initial render on page load
        window.addEventListener('load', () => {
            pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
                pdfDoc = pdfDoc_;
                renderPage(pageNum);
            });
        });
    </script>
</body>
</html>
