<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #pdf-container {
            width: 100%;
            height: 90%;
            overflow: auto;
            position: relative;
        }
        canvas {
            width: 100%;
            height: auto;
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 10px;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
        <button id="print" onclick="printPDF()">Print PDF</button>
    </div>
    <div id="pdf-container">
        <canvas id="pdf-render"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script>
        const url = 'Materials.pdf';

        let pdfDoc = null,
            pageNum = 1,
            pageIsRendering = false,
            pageNumIsPending = null;

        const scale = 3, // Higher scale for better quality
              canvas = document.getElementById('pdf-render'),
              ctx = canvas.getContext('2d');

        // Render the page
        const renderPage = num => {
            pageIsRendering = true;

            // Get page
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderCtx = {
                    canvasContext: ctx,
                    viewport
                };

                page.render(renderCtx).promise.then(() => {
                    pageIsRendering = false;

                    if (pageNumIsPending !== null) {
                        renderPage(pageNumIsPending);
                        pageNumIsPending = null;
                    }
                });
            });

            // Output current page
            document.getElementById('page-num').textContent = num;
        };

        // Check for pages rendering
        const queueRenderPage = num => {
            if (pageIsRendering) {
                pageNumIsPending = num;
            } else {
                renderPage(num);
            }
        };

        // Show Prev Page
        const showPrevPage = () => {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        };

        // Show Next Page
        const showNextPage = () => {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        };

        // Get Document
        pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
            pdfDoc = pdfDoc_;

            document.getElementById('page-count').textContent = pdfDoc.numPages;

            renderPage(pageNum);
        });

        // Button Events
        document.getElementById('prev').addEventListener('click', showPrevPage);
        document.getElementById('next').addEventListener('click', showNextPage);

        function printPDF() {
            window.print();
        }

        // Initial render on page load
        window.addEventListener('load', () => {
            pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
                pdfDoc = pdfDoc_;
                renderPage(pageNum);
            });
        });
    </script>
</body>
</html>
